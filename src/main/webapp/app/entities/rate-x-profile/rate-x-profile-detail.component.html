<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="rateXProfile">
            <h2><span>Rate X Profile</span> {{rateXProfile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Rated</span></dt>
                <dd>
                    <div *ngIf="rateXProfile.ratedId">
                        <a [routerLink]="['/user-profile', rateXProfile.ratedId, 'view']">{{rateXProfile.ratedId}}</a>
                    </div>
                </dd>
                <dt><span>Rater</span></dt>
                <dd>
                    <div *ngIf="rateXProfile.raterId">
                        <a [routerLink]="['/user-profile', rateXProfile.raterId, 'view']">{{rateXProfile.raterId}}</a>
                    </div>
                </dd>
                <dt><span>Rate</span></dt>
                <dd>
                    <div *ngIf="rateXProfile.rateId">
                        <a [routerLink]="['/rate', rateXProfile.rateId, 'view']">{{rateXProfile.rateId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/rate-x-profile', rateXProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
