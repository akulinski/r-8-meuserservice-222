<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="commentXProfile">
            <h2><span>Comment X Profile</span> {{commentXProfile.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Receiver</span></dt>
                <dd>
                    <div *ngIf="commentXProfile.receiverId">
                        <a [routerLink]="['/user-profile', commentXProfile.receiverId, 'view']">{{commentXProfile.receiverId}}</a>
                    </div>
                </dd>
                <dt><span>Poster</span></dt>
                <dd>
                    <div *ngIf="commentXProfile.posterId">
                        <a [routerLink]="['/user-profile', commentXProfile.posterId, 'view']">{{commentXProfile.posterId}}</a>
                    </div>
                </dd>
                <dt><span>Comment</span></dt>
                <dd>
                    <div *ngIf="commentXProfile.commentId">
                        <a [routerLink]="['/comment', commentXProfile.commentId, 'view']">{{commentXProfile.commentId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment-x-profile', commentXProfile.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
